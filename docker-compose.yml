version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      # This tells the Flask app to connect to the 'selenium' service by its network name
      - SELENIUM_HUB_URL=http://selenium:4444/wd/hub
      - FLASK_ENV=production
      - CHROME_USER_AGENT=${CHROME_USER_AGENT}
      - NOTEBOOKLM_BASE_URL=${NOTEBOOKLM_BASE_URL}
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY}
    depends_on:
      selenium:
        condition: service_healthy
    restart: unless-stopped

  selenium:
    build:
      context: .
      dockerfile: Dockerfile.selenium
    ports:
      - "4444:4444" # Selenium Hub
      - "7900:7900" # VNC Web Interface
      - "5900:5900" # VNC Port
    shm_size: '2g'
    environment:
      # This is the GCS path the entrypoint script will use to download the profile
      - CHROME_PROFILE_GCS_PATH=${CHROME_PROFILE_GCS_PATH}
    volumes:
      # --- For local development, mount your gcloud credentials ---
      # The path is relative to the docker-compose.yml file.
      # Using a direct relative path is more robust on Windows than substituting an
      # environment variable, which can lead to "too many colons" errors.
      - ./.gcloud:/gcloud_creds_ro:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4444/wd/hub/status"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
