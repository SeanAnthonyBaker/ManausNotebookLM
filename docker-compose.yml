version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      # This tells the Flask app to connect to the 'selenium' service by its network name
      - SELENIUM_HUB_URL=http://selenium:4444/wd/hub
      - FLASK_ENV=production
    depends_on:
      selenium:
        condition: service_healthy
    restart: unless-stopped

  selenium:
    build:
      context: .
      dockerfile: Dockerfile.selenium
    ports:
      - "4444:4444" # Selenium Hub
      - "7900:7900" # VNC Web Interface
      - "5900:5900" # VNC Port
    shm_size: '2g'
    environment:
      # This is the GCS path the entrypoint script will use to download the profile
      - CHROME_PROFILE_GCS_PATH=${CHROME_PROFILE_GCS_PATH}
    volumes:
      # --- For local development, mount your gcloud credentials ---
      # The entrypoint script uses these to download the profile from GCS.
      # Choose the line that matches your OS, uncomment it, and update the path if needed.
      #
      # For macOS/Linux:
      # - ~/.config/gcloud:/root/.config/gcloud:ro
      # For Windows (replace 'seanb' with your username):
      - ./.gcloud:/gcloud_creds_ro:ro  # Changed this line
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4444/wd/hub/status"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
