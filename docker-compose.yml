version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      # This tells the Flask app to connect to the 'selenium' service by its network name
      - SELENIUM_HUB_URL=http://selenium:4444/wd/hub
      - FLASK_ENV=production
      - CHROME_USER_AGENT=${CHROME_USER_AGENT}
      - NOTEBOOKLM_BASE_URL=${NOTEBOOKLM_BASE_URL}
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY}
    depends_on:
      selenium:
        condition: service_healthy
    restart: unless-stopped

  selenium:
    build:
      context: .
      dockerfile: Dockerfile.selenium
    ports:
      - "4444:4444" # Selenium Hub
      - "7900:7900" # VNC Web Interface
      - "5900:5900" # VNC Port
    shm_size: '2g'
    environment:
      # This is the GCS path the entrypoint script will use to download the profile
      - CHROME_PROFILE_GCS_PATH=${CHROME_PROFILE_GCS_PATH}
    volumes:
      # This line mounts the local gcloud credentials to the read-only path expected
      # by the entrypoint-selenium.sh script. The script will then copy these to the
      # correct writable location inside the container for gcloud/ADC to use.
      - ./.gcloud:/gcloud_creds_ro:ro
      # Mounts a local directory to persist the entire Chrome user profile.
      # This is the key to maintaining a logged-in session across container restarts.
      # Docker will create the 'chrome-data' directory on your host if it doesn't exist.
      - ./chrome-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4444/wd/hub/status"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
